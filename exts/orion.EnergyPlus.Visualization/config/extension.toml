[package]
# Semantic Versionning is used: https://semver.org/
version = "1.0.0"

# The title and description fields are primarily for displaying extension info in UI
title = "Orion's Visualize EnergyPlus Data Extension"
description="Given a model with custom attributes containing simulation data, this extension will visualize that data for selected layers."

# Path (relative to the root) or content of readme markdown file for UI.
readme  = "docs/README.md"

# URL of the extension source repository.
repository = ""

# One of categories for UI.
category = ""

# Keywords for the extension
keywords = ["kit", "EnergyPlus", "Visualization"]

# Use omni.ui to build simple UI
[dependencies]
"omni.kit.uiapp" = {}
"omni.kit.viewport.utility" = {}
"omni.ui.scene" = {}

# Main python module this extension provides, it will be publicly available as "import omni.hello.world".
[[python.module]]
name = "orion.EnergyPlus.Visualization"
